name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'archive/**'  # アーカイブの変更はCIをスキップ
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - 'archive/**'  # アーカイブの変更はCIをスキップ

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package.json'  # ルートのpackage.jsonのみ

      - name: Install dependencies
        run: npm ci
        if: ${{ hashFiles('package.json') != '' }}
        continue-on-error: true

      - name: Run linter
        run: npm run lint
        if: ${{ hashFiles('package.json') != '' }}
        continue-on-error: true

      - name: Run type check
        run: npm run type-check
        if: ${{ hashFiles('package.json') != '' }}
        continue-on-error: true

      - name: Check formatting
        run: npm run format
        if: ${{ hashFiles('package.json') != '' }}
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          # node_modulesを明示的に除外してテストを実行
          npm run test:coverage -- --exclude '**/node_modules/**' --exclude '**/dist/**' --exclude '**/archive/**'
        if: ${{ hashFiles('package.json') != '' }}
        continue-on-error: true

      - name: Check coverage threshold
        run: |
          if [ -f coverage/lcov.info ]; then
            # カバレッジ閾値チェック（80%以上）
            # lcov.infoから総行数とカバーされた行数を抽出
            TOTAL_LINES=$(awk '/^LF:/ {sum += $2} END {print sum+0}' coverage/lcov.info)
            HIT_LINES=$(awk '/^LH:/ {sum += $2} END {print sum+0}' coverage/lcov.info)
            if [ "$TOTAL_LINES" != "0" ] && [ -n "$TOTAL_LINES" ]; then
              COVERAGE=$(awk "BEGIN {printf \"%.2f\", ($HIT_LINES / $TOTAL_LINES) * 100}")
              echo "Coverage: ${COVERAGE}% (${HIT_LINES}/${TOTAL_LINES} lines)"
              # awkで数値比較（80未満なら失敗）
              if awk "BEGIN {exit ($COVERAGE < 80) ? 1 : 0}"; then
                echo "✅ Coverage meets threshold (${COVERAGE}%)"
              else
                echo "⚠️ Coverage is below 80% threshold (${COVERAGE}%)"
                echo "This is a warning, not blocking the build"
                # カバレッジが低くてもビルドを続行（警告のみ）
              fi
            else
              echo "⚠️ Could not parse coverage data, skipping threshold check"
            fi
          else
            echo "⚠️ Coverage file not found, skipping threshold check"
          fi
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Rust formatting
        run: |
          # アーカイブを除外してチェック
          if [ -f "Cargo.toml" ]; then
            cargo fmt --manifest-path Cargo.toml -- --check || true
          fi
          if [ -d "crates" ]; then
            find crates -name "Cargo.toml" -exec cargo fmt --manifest-path {} -- --check \; || true
          fi
        continue-on-error: true

      - name: Run Clippy
        run: |
          # アーカイブを除外してチェック
          if [ -f "Cargo.toml" ]; then
            cargo clippy --manifest-path Cargo.toml --all-targets -- -D warnings || true
          fi
          if [ -d "crates" ]; then
            find crates -name "Cargo.toml" -exec cargo clippy --manifest-path {} --all-targets -- -D warnings \; || true
          fi
        continue-on-error: true

      - name: Build Rust project (release)
        run: |
          # アーカイブを除外してビルド
          if [ -f "Cargo.toml" ]; then
            cargo build --manifest-path Cargo.toml --release || true
          fi
          if [ -d "crates" ]; then
            find crates -name "Cargo.toml" -exec cargo build --manifest-path {} --release \; || true
          fi
        continue-on-error: true

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked --force

      - name: Run Rust tests with coverage
        run: |
          # アーカイブを除外してテスト
          if [ -f "Cargo.toml" ]; then
            cargo tarpaulin --manifest-path Cargo.toml --out Xml --output-dir coverage-rust || true
          fi
          if [ -d "crates" ]; then
            find crates -name "Cargo.toml" -exec cargo tarpaulin --manifest-path {} --out Xml --output-dir coverage-rust \; || true
          fi
        continue-on-error: true

      - name: Check Rust coverage threshold
        run: |
          if [ -f coverage-rust/cobertura.xml ]; then
            # カバレッジ閾値チェック（80%以上）
            # cobertura.xmlからカバレッジを計算
            COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' coverage-rust/cobertura.xml | head -1 || echo "0")
            COVERAGE_PERCENT=$(awk "BEGIN {printf \"%.2f\", $COVERAGE * 100}")
            echo "Rust Coverage: ${COVERAGE_PERCENT}%"
            if awk "BEGIN {exit ($COVERAGE_PERCENT < 80) ? 1 : 0}"; then
              echo "✅ Rust coverage meets threshold (${COVERAGE_PERCENT}%)"
            else
              echo "❌ Rust coverage is below 80% threshold (${COVERAGE_PERCENT}%)"
              exit 1
            fi
          else
            echo "⚠️ Rust coverage file not found, skipping threshold check"
          fi

      - name: Upload Rust coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage-rust/cobertura.xml
          fail_ci_if_error: false
