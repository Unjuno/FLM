# FLM - CI/CD パイプライン
# フェーズ4: QAエージェント (QA) 実装
# GitHub Actionsによる継続的インテグレーション

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # コード品質チェック
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type check
        run: npx tsc --noEmit || (echo "TypeScript type check failed" && exit 1)
        continue-on-error: false
      
      - name: Lint check (if configured)
        run: |
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ] || [ -f "eslint.config.js" ]; then
            npx eslint src --ext .ts,.tsx || true
          else
            echo "ESLint not configured, skipping..."
          fi

  # テスト実行
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test -- --testPathPattern=unit --passWithNoTests --coverage
        # continue-on-error: true を削除（監査レポートの推奨事項に基づき、テスト失敗を無視しない）
      
      - name: Run integration tests
        run: npm test -- --testPathPattern=integration --passWithNoTests --coverage
        continue-on-error: true  # Tauriアプリが必要なため、環境依存のテストとして失敗を許容
        env:
          TAURI_APP_AVAILABLE: ${{ secrets.TAURI_APP_AVAILABLE != '' && secrets.TAURI_APP_AVAILABLE || (github.event_name == 'workflow_dispatch' && 'true') || 'false' }}
      
      - name: Generate coverage report
        run: npm run test:coverage
        # continue-on-error: true を削除（監査レポートの推奨事項に基づき、カバレッジレポート生成の失敗を無視しない）
      
      - name: Check coverage threshold
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            echo "Current coverage: $COVERAGE%"
            # jest.config.cjsのカバレッジ閾値（80%）に合わせて調整
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "❌ Coverage is below 80%: $COVERAGE%"
              exit 1
            else
              echo "✅ Coverage is above 80%: $COVERAGE%"
            fi
          else
            echo "⚠️ Coverage report not found"
            exit 1
          fi
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Rust コード品質チェック
  rust-check:
    name: Rust Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check Rust code format
        working-directory: src-tauri
        run: cargo fmt --check --all
      
      - name: Run Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test --workspace

