name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Check formatting
        run: npm run format

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Check coverage threshold
        run: |
          if [ -f coverage/lcov.info ]; then
            # カバレッジ閾値チェック（80%以上）
            # lcov.infoから総行数とカバーされた行数を抽出
            TOTAL_LINES=$(awk '/^LF:/ {sum += $2} END {print sum+0}' coverage/lcov.info)
            HIT_LINES=$(awk '/^LH:/ {sum += $2} END {print sum+0}' coverage/lcov.info)
            if [ "$TOTAL_LINES" != "0" ] && [ -n "$TOTAL_LINES" ]; then
              COVERAGE=$(awk "BEGIN {printf \"%.2f\", ($HIT_LINES / $TOTAL_LINES) * 100}")
              echo "Coverage: ${COVERAGE}% (${HIT_LINES}/${TOTAL_LINES} lines)"
              # awkで数値比較（80未満なら失敗）
              if awk "BEGIN {exit ($COVERAGE < 80) ? 1 : 0}"; then
                echo "✅ Coverage meets threshold (${COVERAGE}%)"
              else
                echo "❌ Coverage is below 80% threshold (${COVERAGE}%)"
                exit 1
              fi
            else
              echo "⚠️ Could not parse coverage data, skipping threshold check"
            fi
          else
            echo "⚠️ Coverage file not found, skipping threshold check"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Rust formatting
        working-directory: src-tauri
        run: cargo fmt -- --check

      - name: Run Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Build Rust project (release)
        working-directory: src-tauri
        run: cargo build --release

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test --release
