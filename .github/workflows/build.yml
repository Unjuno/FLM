# FLM - ビルド・パッケージング自動化
# フェーズ4: 統合エージェント (DEVOPS) 実装
# Tauriアプリケーションのクロスプラットフォームビルド

name: Build

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'archive/**'  # アーカイブの変更はビルドをスキップ
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Windowsビルド
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package.json'  # ルートのpackage.jsonのみ
      
      - name: Install dependencies
        run: npm ci
        if: hashFiles('package.json') != ''
        continue-on-error: true
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runner\.cargo\bin
            C:\Users\runner\.cargo\registry\index
            C:\Users\runner\.cargo\registry\cache
            C:\Users\runner\.cargo\git\db
            src-tauri\target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build frontend
        run: npm run build
        if: hashFiles('package.json') != ''
        continue-on-error: false
      
      - name: Check Rust compilation
        run: |
          # アーカイブを除外してチェック
          if [ -d "src-tauri" ] && [ ! -d "src-tauri/archive" ]; then
            cargo check --manifest-path src-tauri/Cargo.toml --target x86_64-pc-windows-msvc || true
          fi
          if [ -d "crates" ]; then
            find crates -name "Cargo.toml" -exec cargo check --manifest-path {} --target x86_64-pc-windows-msvc \; || true
          fi
        continue-on-error: true
      
      - name: Build Tauri (Windows)
        run: npm run tauri:build:windows
        continue-on-error: false
        timeout-minutes: 30
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY || '' }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || '' }}
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 30
          if-no-files-found: warn

  # macOSビルド
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package.json'  # ルートのpackage.jsonのみ
      
      - name: Install dependencies
        run: npm ci
        if: hashFiles('package.json') != ''
        continue-on-error: true
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build frontend
        run: npm run build
      
      - name: Check Rust compilation
        run: |
          # アーカイブを除外してチェック
          if [ -d "src-tauri" ] && [ ! -d "src-tauri/archive" ]; then
            cargo check --manifest-path src-tauri/Cargo.toml || true
          fi
          if [ -d "crates" ]; then
            find crates -name "Cargo.toml" -exec cargo check --manifest-path {} \; || true
          fi
        continue-on-error: true
      
      - name: Build Tauri (macOS)
        run: npm run tauri build
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            src-tauri/target/release/*.dmg
            src-tauri/target/release/bundle/macos/**/*.app
          retention-days: 30
          if-no-files-found: warn

  # Linuxビルド
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package.json'  # ルートのpackage.jsonのみ
      
      - name: Install dependencies
        run: npm ci
        if: hashFiles('package.json') != ''
        continue-on-error: true
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build frontend
        run: npm run build
      
      - name: Check Rust compilation
        run: |
          # アーカイブを除外してチェック
          if [ -d "src-tauri" ] && [ ! -d "src-tauri/archive" ]; then
            cargo check --manifest-path src-tauri/Cargo.toml || true
          fi
          if [ -d "crates" ]; then
            find crates -name "Cargo.toml" -exec cargo check --manifest-path {} \; || true
          fi
        continue-on-error: true
      
      - name: Build Tauri (Linux)
        run: npm run tauri build
      
      - name: Setup GPG for signing
        if: startsWith(github.ref, 'refs/tags/v') && secrets.LINUX_GPG_KEY != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg2
          echo "${{ secrets.LINUX_GPG_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
        continue-on-error: true
      
      - name: Sign Linux artifacts with GPG
        if: startsWith(github.ref, 'refs/tags/v') && secrets.LINUX_GPG_KEY != '' && secrets.LINUX_GPG_KEY_PASS != ''
        run: |
          cd src-tauri/target/release
          for file in *.AppImage; do
            if [ -f "$file" ]; then
              echo "${{ secrets.LINUX_GPG_KEY_PASS }}" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --default-key "${{ secrets.LINUX_GPG_KEY_ID }}" --armor --output "${file}.sig" --detach-sign "$file" || true
            fi
          done
          cd bundle/deb
          for file in *.deb; do
            if [ -f "$file" ]; then
              echo "${{ secrets.LINUX_GPG_KEY_PASS }}" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --default-key "${{ secrets.LINUX_GPG_KEY_ID }}" --armor --output "${file}.sig" --detach-sign "$file" || true
            fi
          done
          cd ../appimage
          for file in *.AppImage; do
            if [ -f "$file" ]; then
              echo "${{ secrets.LINUX_GPG_KEY_PASS }}" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --default-key "${{ secrets.LINUX_GPG_KEY_ID }}" --armor --output "${file}.sig" --detach-sign "$file" || true
            fi
          done
        continue-on-error: true
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            src-tauri/target/release/*.AppImage
            src-tauri/target/release/*.AppImage.sig
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/deb/*.deb.sig
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.sig
          retention-days: 30
          if-no-files-found: warn

  # リリース作成（タグ付きプッシュ時）
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts/windows
          continue-on-error: true
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./artifacts/macos
          continue-on-error: true
      
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts/linux
          continue-on-error: true
      
      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.app" -o -name "*.AppImage" -o -name "*.deb" \) -exec sha256sum {} \; > checksums.txt
          cat checksums.txt
      
      - name: Sign checksums with GPG
        if: secrets.LINUX_GPG_KEY != '' && secrets.LINUX_GPG_KEY_PASS != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg2
          echo "${{ secrets.LINUX_GPG_KEY }}" | gpg --batch --import
          echo "${{ secrets.LINUX_GPG_KEY_PASS }}" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --default-key "${{ secrets.LINUX_GPG_KEY_ID }}" --armor --output artifacts/checksums.txt.sig --detach-sign artifacts/checksums.txt || true
        continue-on-error: true
      
      - name: Generate release notes
        id: release_notes
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "## FLM $TAG_NAME" > release_notes.md
          echo "" >> release_notes.md
          echo "### ダウンロード" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### Windows" >> release_notes.md
          echo "- Windows用インストーラー (.msi)" >> release_notes.md
          echo "- Windows用実行ファイル (.exe)" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### macOS" >> release_notes.md
          echo "- macOS用ディスクイメージ (.dmg)" >> release_notes.md
          echo "- macOS用アプリケーションバンドル (.app)" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### Linux" >> release_notes.md
          echo "- Linux用AppImage (.AppImage)" >> release_notes.md
          echo "- Debian/Ubuntu用パッケージ (.deb)" >> release_notes.md
          echo "" >> release_notes.md
          echo "### 検証" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### ハッシュ値の検証" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "sha256sum -c checksums.txt" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### GPG署名の検証（Linux）" >> release_notes.md
          if [ -f "artifacts/checksums.txt.sig" ]; then
            echo "GPG公開鍵のインポート:" >> release_notes.md
            echo "\`\`\`bash" >> release_notes.md
            echo "gpg --import <(curl -s https://raw.githubusercontent.com/unjuno/FLM/main/.github/gpg-public-key.asc)" >> release_notes.md
            echo "\`\`\`" >> release_notes.md
            echo "" >> release_notes.md
            echo "署名の検証:" >> release_notes.md
            echo "\`\`\`bash" >> release_notes.md
            echo "gpg --verify checksums.txt.sig checksums.txt" >> release_notes.md
            echo "\`\`\`" >> release_notes.md
          fi
          echo "" >> release_notes.md
          echo "### インストール方法" >> release_notes.md
          echo "" >> release_notes.md
          echo "詳細は公式サイトのダウンロードページをご覧ください: https://unjuno.github.io/FLM/download.html" >> release_notes.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows/**
            artifacts/macos/**
            artifacts/linux/**
            artifacts/checksums.txt
            artifacts/checksums.txt.sig
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

