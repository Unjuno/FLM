# FLM - ビルド・パッケージング自動化
# フェーズ4: 統合エージェント (DEVOPS) 実装
# Tauriアプリケーションのクロスプラットフォームビルド

name: Build

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'archive/**'  # アーカイブの変更はビルドをスキップ
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Windowsビルド
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: read
    env:
      HAS_SIGNING_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package.json'  # ルートのpackage.jsonのみ
      
      - name: Install dependencies
        run: npm ci
        if: ${{ hashFiles('package.json') != '' }}
        continue-on-error: true
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Install build dependencies (Windows)
        shell: pwsh
        run: |
          # Refresh PATH to include Chocolatey-installed tools
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Check if CMake is already installed (GitHub Actions Windows runners may have it)
          Write-Host "Checking for CMake..."
          if (-not (Get-Command cmake -ErrorAction SilentlyContinue)) {
            Write-Host "CMake not found, installing via Chocolatey..."
            if (Get-Command choco -ErrorAction SilentlyContinue) {
              choco install cmake --version=3.28.0 -y
              # Refresh PATH after Chocolatey install
              $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
              # Also add Chocolatey bin directory explicitly
              $chocoBin = "$env:ProgramData\chocolatey\bin"
              if (Test-Path $chocoBin) {
                $env:Path = "$chocoBin;$env:Path"
              }
            } else {
              Write-Host "ERROR: CMake not found and Chocolatey not available"
              exit 1
            }
          }
          # Verify CMake is accessible
          $cmakePath = (Get-Command cmake -ErrorAction SilentlyContinue).Source
          Write-Host "CMake found at: $cmakePath"
          cmake --version
          
          # Check if NASM is already installed
          Write-Host "Checking for NASM..."
          if (-not (Get-Command nasm -ErrorAction SilentlyContinue)) {
            Write-Host "NASM not found, installing via Chocolatey..."
            if (Get-Command choco -ErrorAction SilentlyContinue) {
              choco install nasm -y
              # Refresh PATH after Chocolatey install
              $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
              # Also add Chocolatey bin directory explicitly
              $chocoBin = "$env:ProgramData\chocolatey\bin"
              if (Test-Path $chocoBin) {
                $env:Path = "$chocoBin;$env:Path"
              }
            } else {
              Write-Host "ERROR: NASM not found and Chocolatey not available"
              exit 1
            }
          }
          # Verify NASM is accessible
          $nasmPath = (Get-Command nasm -ErrorAction SilentlyContinue).Source
          Write-Host "NASM found at: $nasmPath"
          nasm --version
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runner\.cargo\bin
            C:\Users\runner\.cargo\registry\index
            C:\Users\runner\.cargo\registry\cache
            C:\Users\runner\.cargo\git\db
            src-tauri\target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build frontend
        run: npm run build
        if: ${{ hashFiles('package.json') != '' }}
        continue-on-error: false
      
      - name: Check Rust compilation
        shell: pwsh
        run: |
          # アーカイブを除外してチェック
          # Note: continue-on-error is acceptable here as this is a pre-build check
          # Actual compilation errors will be caught during the build step
          if (Test-Path "src-tauri") -and -not (Test-Path "src-tauri/archive") {
            cargo check --manifest-path src-tauri/Cargo.toml --target x86_64-pc-windows-msvc
          }
          if (Test-Path "crates") {
            Get-ChildItem -Path crates -Recurse -Filter "Cargo.toml" | ForEach-Object {
              cargo check --manifest-path $_.FullName --target x86_64-pc-windows-msvc
            }
          }
        continue-on-error: true
      
      - name: Build Tauri (Windows)
        shell: pwsh
        run: |
          # Refresh PATH to ensure CMake and NASM are available
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          $chocoBin = "$env:ProgramData\chocolatey\bin"
          if (Test-Path $chocoBin) {
            $env:Path = "$chocoBin;$env:Path"
          }
          
          # Verify CMake and NASM are accessible
          Write-Host "Verifying build dependencies..."
          $cmakePath = (Get-Command cmake -ErrorAction SilentlyContinue).Source
          $nasmPath = (Get-Command nasm -ErrorAction SilentlyContinue).Source
          Write-Host "CMake: $cmakePath"
          Write-Host "NASM: $nasmPath"
          
          echo "Starting Tauri build for Windows..."
          npm run tauri:build || {
            echo "Build failed, checking for artifacts..."
            if (Test-Path "src-tauri/target/x86_64-pc-windows-msvc/release") {
              Get-ChildItem -Recurse "src-tauri/target/x86_64-pc-windows-msvc/release" | Select-Object FullName, Length | Format-Table
            }
            exit 1
          }
        continue-on-error: false
        timeout-minutes: 30
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY || '' }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || '' }}
      
      - name: Verify Windows signatures
        if: env.HAS_SIGNING_KEY == 'true'
        shell: pwsh
        run: |
          # NSIS署名の検証（MSIはtargetsに含まれていないためスキップ）
          $exeFiles = Get-ChildItem "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe" -ErrorAction SilentlyContinue
          if ($exeFiles) {
            $exeFiles | ForEach-Object {
              signtool verify /pa $_.FullName
              if ($LASTEXITCODE -ne 0) {
                Write-Error "NSIS signature verification failed for $($_.Name)"
                exit 1
              }
            }
          } else {
            Write-Warning "NSIS installer not found, skipping signature verification"
          }
        continue-on-error: false
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-build
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 30
          if-no-files-found: warn

  # macOSビルド
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    permissions:
      contents: read
    if: ${{ startsWith(github.ref, 'refs/tags/v') || github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    env:
      HAS_APPLE_CERT: ${{ secrets.APPLE_CERTIFICATE != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package.json'  # ルートのpackage.jsonのみ
      
      - name: Install dependencies
        run: npm ci
        if: ${{ hashFiles('package.json') != '' }}
        continue-on-error: true
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build frontend
        run: npm run build
      
      - name: Check Rust compilation
        run: |
          # アーカイブを除外してチェック
          if [ -d "src-tauri" ] && [ ! -d "src-tauri/archive" ]; then
            cargo check --manifest-path src-tauri/Cargo.toml || true
          fi
          if [ -d "crates" ]; then
            find crates -name "Cargo.toml" -exec cargo check --manifest-path {} \; || true
          fi
        continue-on-error: true
      
      - name: Verify build prerequisites
        run: |
          echo "=== Verifying Build Prerequisites ==="
          
          # Check required tools
          echo "Checking required tools..."
          command -v node >/dev/null 2>&1 || { echo "✗ node not found"; exit 1; }
          command -v npm >/dev/null 2>&1 || { echo "✗ npm not found"; exit 1; }
          command -v cargo >/dev/null 2>&1 || { echo "✗ cargo not found"; exit 1; }
          command -v rustc >/dev/null 2>&1 || { echo "✗ rustc not found"; exit 1; }
          echo "✓ All required tools are available"
          
          # Check Tauri CLI
          echo "Checking Tauri CLI..."
          if npx tauri --version >/dev/null 2>&1; then
            echo "✓ Tauri CLI is available: $(npx tauri --version)"
          else
            echo "⚠ Tauri CLI check failed, but will try to install if needed"
          fi
          
          # Check frontend build output
          echo "Checking frontend build output..."
          if [ -d "dist" ] && [ "$(ls -A dist 2>/dev/null)" ]; then
            echo "✓ Frontend build output exists in dist/"
          else
            echo "✗ Frontend build output not found in dist/"
            exit 1
          fi
          
          # Check Tauri configuration
          echo "Checking Tauri configuration..."
          if [ -f "src-tauri/tauri.conf.json" ]; then
            echo "✓ tauri.conf.json exists"
            # Validate JSON
            if jq empty src-tauri/tauri.conf.json 2>/dev/null; then
              echo "✓ tauri.conf.json is valid JSON"
            else
              echo "✗ tauri.conf.json is not valid JSON"
              exit 1
            fi
          else
            echo "✗ tauri.conf.json not found"
            exit 1
          fi
          
          # Check icon files
          echo "Checking icon files..."
          if [ -f "src-tauri/icons/icon.icns" ]; then
            echo "✓ macOS icon file exists"
          else
            echo "⚠ macOS icon file (icon.icns) not found - build may fail"
          fi
          
          echo "✓ All prerequisites verified"
      
      - name: Build Tauri (macOS)
        run: |
          set -e
          
          echo "=== macOS Build Environment Check ==="
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Rust version: $(rustc --version)"
          echo "Cargo version: $(cargo --version)"
          echo "Tauri CLI version: $(npx tauri --version || echo 'not available')"
          echo ""
          
          echo "=== Apple Certificate Status ==="
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo "✓ Apple certificate is set"
            echo "Certificate length: ${#APPLE_CERTIFICATE} characters"
          else
            echo "⚠ Apple certificate is NOT set (build will continue without signing)"
          fi
          echo "Apple signing identity: ${APPLE_SIGNING_IDENTITY:-not set}"
          echo "Apple ID: ${APPLE_ID:-not set}"
          echo ""
          
          echo "=== Pre-build Checks ==="
          echo "Checking frontend dist directory..."
          if [ -d "dist" ]; then
            echo "✓ dist directory exists"
            echo "Dist files: $(ls -la dist/ | head -10)"
          else
            echo "✗ dist directory not found!"
            exit 1
          fi
          
          echo "Checking src-tauri directory..."
          if [ -d "src-tauri" ]; then
            echo "✓ src-tauri directory exists"
            echo "Tauri config: $(cat src-tauri/tauri.conf.json | jq -r '.bundle.targets' 2>/dev/null || echo 'config check failed')"
          else
            echo "✗ src-tauri directory not found!"
            exit 1
          fi
          echo ""
          
          echo "=== Starting Tauri Build ==="
          # Set environment variables for Tauri build
          export APPLE_CERTIFICATE="${APPLE_CERTIFICATE:-}"
          export APPLE_CERTIFICATE_PASSWORD="${APPLE_CERTIFICATE_PASSWORD:-}"
          export APPLE_SIGNING_IDENTITY="${APPLE_SIGNING_IDENTITY:-}"
          export APPLE_ID="${APPLE_ID:-}"
          export APPLE_APP_SPECIFIC_PASSWORD="${APPLE_APP_SPECIFIC_PASSWORD:-}"
          
          # Enable verbose output
          export RUST_BACKTRACE=1
          export RUST_LOG=debug
          
          # Run build with detailed output
          echo "Running: npm run tauri:build"
          npm run tauri:build 2>&1 | tee /tmp/tauri-build.log || BUILD_EXIT_CODE=$?
          
          if [ -n "$BUILD_EXIT_CODE" ]; then
            echo ""
            echo "=== Build Failed - Debugging Information ==="
            echo "Exit code: $BUILD_EXIT_CODE"
            echo ""
            
            echo "=== Build Log (last 200 lines) ==="
            tail -200 /tmp/tauri-build.log || echo "Could not read build log"
            echo ""
            
            echo "=== Target Directory Structure ==="
            if [ -d "src-tauri/target" ]; then
              echo "Target directory exists"
              find src-tauri/target -type d -maxdepth 3 | head -20
            else
              echo "Target directory does not exist"
            fi
            echo ""
            
            echo "=== Release Directory Contents ==="
            if [ -d "src-tauri/target/release" ]; then
              echo "Release directory exists:"
              find src-tauri/target/release -type f -exec ls -lh {} \; 2>/dev/null | head -20 || echo "No files found"
            else
              echo "Release directory does not exist"
            fi
            echo ""
            
            echo "=== Bundle Directory Contents ==="
            if [ -d "src-tauri/target/release/bundle" ]; then
              echo "Bundle directory exists:"
              find src-tauri/target/release/bundle -type f -exec ls -lh {} \; 2>/dev/null | head -20 || echo "No files found"
            else
              echo "Bundle directory does not exist"
            fi
            echo ""
            
            echo "=== macOS Specific Artifacts ==="
            echo "DMG files:"
            find src-tauri/target/release -name "*.dmg" -exec ls -lh {} \; 2>/dev/null || echo "No DMG files found"
            echo ""
            echo "App bundles:"
            find src-tauri/target/release/bundle/macos -name "*.app" -type d 2>/dev/null | head -5 || echo "No App bundles found"
            echo ""
            
            echo "=== Cargo Build Logs ==="
            if [ -f "src-tauri/target/release/build.log" ]; then
              tail -100 src-tauri/target/release/build.log
            else
              echo "No build.log found"
            fi
            echo ""
            
            echo "=== Recent Cargo Error Messages ==="
            find src-tauri/target -name "*.stderr" -exec tail -50 {} \; 2>/dev/null | head -100 || echo "No stderr files found"
            echo ""
            
            echo "=== System Information ==="
            echo "macOS version: $(sw_vers -productVersion)"
            echo "Xcode version: $(xcodebuild -version 2>/dev/null || echo 'Xcode not available')"
            echo "Available disk space: $(df -h . | tail -1)"
            echo ""
            
            exit 1
          fi
          
          echo ""
          echo "=== Build Success - Verifying Artifacts ==="
          echo "DMG files:"
          find src-tauri/target/release -name "*.dmg" -exec ls -lh {} \; 2>/dev/null || echo "No DMG files found"
          echo ""
          echo "App bundles:"
          find src-tauri/target/release/bundle/macos -name "*.app" -type d 2>/dev/null || echo "No App bundles found"
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY || '' }}
          APPLE_ID: ${{ secrets.APPLE_ID || '' }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD || '' }}
        continue-on-error: false
        timeout-minutes: 30
      
      - name: Verify macOS signatures
        if: env.HAS_APPLE_CERT == 'true'
        run: |
          echo "=== Verifying macOS Signatures ==="
          
          # DMG署名の検証
          echo "Checking DMG files..."
          DMG_COUNT=0
          if find src-tauri/target/release -name "*.dmg" -type f 2>/dev/null | grep -q .; then
            for dmg in src-tauri/target/release/*.dmg; do
              if [ -f "$dmg" ]; then
                DMG_COUNT=$((DMG_COUNT + 1))
                echo "Verifying DMG: $(basename "$dmg")"
                if spctl --assess --type execute --verbose "$dmg" 2>&1; then
                  echo "✓ DMG signature verified: $(basename "$dmg")"
                else
                  echo "✗ DMG signature verification failed: $(basename "$dmg")"
                  exit 1
                fi
              fi
            done
            echo "✓ Verified $DMG_COUNT DMG file(s)"
          else
            echo "⚠ No DMG files found for signature verification"
          fi
          
          # App署名の検証
          echo "Checking App bundles..."
          APP_COUNT=0
          if [ -d "src-tauri/target/release/bundle/macos" ]; then
            while IFS= read -r -d '' app; do
              APP_COUNT=$((APP_COUNT + 1))
              echo "Verifying App bundle: $(basename "$app")"
              if codesign --verify --verbose "$app" 2>&1; then
                echo "✓ App bundle signature verified: $(basename "$app")"
                # Show signature details
                codesign -dvv "$app" 2>&1 | head -10 || true
              else
                echo "✗ App bundle signature verification failed: $(basename "$app")"
                exit 1
              fi
            done < <(find src-tauri/target/release/bundle/macos -name "*.app" -type d -print0)
            echo "✓ Verified $APP_COUNT App bundle(s)"
          else
            echo "⚠ No App bundles found for signature verification"
          fi
          
          if [ "$DMG_COUNT" -eq 0 ] && [ "$APP_COUNT" -eq 0 ]; then
            echo "⚠ No artifacts found for signature verification"
            echo "This may indicate a build failure even though the build step succeeded"
          fi
        continue-on-error: false
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: macos-build
          path: |
            src-tauri/target/release/*.dmg
            src-tauri/target/release/bundle/macos/**/*.app
          retention-days: 30
          if-no-files-found: warn

  # Linuxビルド
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: ${{ startsWith(github.ref, 'refs/tags/v') || github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    env:
      HAS_LINUX_GPG_KEY: ${{ secrets.LINUX_GPG_KEY != '' }}
      HAS_LINUX_GPG_PASS: ${{ secrets.LINUX_GPG_KEY_PASS != '' }}
      IS_TAG: ${{ startsWith(github.ref, 'refs/tags/v') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package.json'  # ルートのpackage.jsonのみ
      
      - name: Install dependencies
        run: npm ci
        if: ${{ hashFiles('package.json') != '' }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build frontend
        run: npm run build
      
      - name: Check Rust compilation
        run: |
          # アーカイブを除外してチェック
          if [ -d "src-tauri" ] && [ ! -d "src-tauri/archive" ]; then
            cargo check --manifest-path src-tauri/Cargo.toml || true
          fi
          if [ -d "crates" ]; then
            find crates -name "Cargo.toml" -exec cargo check --manifest-path {} \; || true
          fi
        continue-on-error: true
      
      - name: Build Tauri (Linux)
        run: npm run tauri:build
      
      - name: Setup GPG for signing
        if: env.IS_TAG == 'true' && env.HAS_LINUX_GPG_KEY == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg2
          echo "${{ secrets.LINUX_GPG_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
        continue-on-error: true
      
      - name: Sign Linux artifacts with GPG
        if: env.IS_TAG == 'true' && env.HAS_LINUX_GPG_KEY == 'true' && env.HAS_LINUX_GPG_PASS == 'true'
        env:
          LINUX_GPG_KEY_ID: ${{ secrets.LINUX_GPG_KEY_ID || '' }}
        run: |
          if [ -z "$LINUX_GPG_KEY_ID" ]; then
            echo "ERROR: LINUX_GPG_KEY_ID secret is not set"
            exit 1
          fi
          cd src-tauri/target/release
          for file in *.AppImage; do
            if [ -f "$file" ]; then
              echo "${{ secrets.LINUX_GPG_KEY_PASS }}" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --default-key "$LINUX_GPG_KEY_ID" --armor --output "${file}.sig" --detach-sign "$file"
            fi
          done
          cd bundle/deb
          for file in *.deb; do
            if [ -f "$file" ]; then
              echo "${{ secrets.LINUX_GPG_KEY_PASS }}" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --default-key "$LINUX_GPG_KEY_ID" --armor --output "${file}.sig" --detach-sign "$file"
            fi
          done
          cd ../appimage
          for file in *.AppImage; do
            if [ -f "$file" ]; then
              echo "${{ secrets.LINUX_GPG_KEY_PASS }}" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --default-key "$LINUX_GPG_KEY_ID" --armor --output "${file}.sig" --detach-sign "$file"
            fi
          done
        continue-on-error: false
      
      - name: Verify Linux GPG signatures
        if: env.IS_TAG == 'true' && env.HAS_LINUX_GPG_KEY == 'true'
        run: |
          # GPG公開鍵のインポート（検証用）
          echo "${{ secrets.LINUX_GPG_KEY }}" | gpg --batch --import
          # 署名の検証
          cd src-tauri/target/release
          for sig in *.sig; do
            if [ -f "$sig" ]; then
              file="${sig%.sig}"
              gpg --verify "$sig" "$file" || exit 1
            fi
          done
          cd bundle/deb
          for sig in *.sig; do
            if [ -f "$sig" ]; then
              file="${sig%.sig}"
              gpg --verify "$sig" "$file" || exit 1
            fi
          done
        continue-on-error: false
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            src-tauri/target/release/*.AppImage
            src-tauri/target/release/*.AppImage.sig
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/deb/*.deb.sig
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.sig
          retention-days: 30
          if-no-files-found: warn

  # リリース作成（タグ付きプッシュ時）
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    env:
      HAS_LINUX_GPG_KEY: ${{ secrets.LINUX_GPG_KEY != '' }}
      HAS_LINUX_GPG_PASS: ${{ secrets.LINUX_GPG_KEY_PASS != '' }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts/windows
          continue-on-error: true
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./artifacts/macos
          continue-on-error: true
      
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts/linux
          continue-on-error: true
      
      - name: Generate checksums
        run: |
          cd artifacts
          # ファイルのチェックサムを生成
          find . -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" \) -exec sha256sum {} \; > checksums.txt
          # .appディレクトリのチェックサムを生成（macOS App bundles）
          find . -type d -name "*.app" -exec sh -c 'tar -czf - -C "$(dirname "$1")" "$(basename "$1")" | sha256sum | sed "s|-|$1|"' _ {} \; >> checksums.txt || true
          cat checksums.txt
      
      - name: Record signature verification results
        run: |
          BUILD_DATE=$(date +%Y%m%d)
          LOG_FILE="reports/BUILD_LOG_${BUILD_DATE}.md"
          mkdir -p reports
          
          echo "# Build Log — $(date +%Y-%m-%d)" > "$LOG_FILE"
          echo "" >> "$LOG_FILE"
          echo "## Signature Verification Results" >> "$LOG_FILE"
          echo "" >> "$LOG_FILE"
          echo "### Windows" >> "$LOG_FILE"
          if [ -d "artifacts/windows" ]; then
            echo "- MSI files: $(find artifacts/windows -name "*.msi" 2>/dev/null | wc -l)" >> "$LOG_FILE"
            echo "- NSIS installers: $(find artifacts/windows -name "*.exe" 2>/dev/null | wc -l)" >> "$LOG_FILE"
            echo "- Status: ✅ Signed (verified in CI)" >> "$LOG_FILE"
          else
            echo "- Status: ⚠️ No Windows artifacts found" >> "$LOG_FILE"
          fi
          echo "" >> "$LOG_FILE"
          echo "### macOS" >> "$LOG_FILE"
          if [ -d "artifacts/macos" ]; then
            echo "- DMG files: $(find artifacts/macos -name "*.dmg" 2>/dev/null | wc -l)" >> "$LOG_FILE"
            echo "- App bundles: $(find artifacts/macos -name "*.app" -type d 2>/dev/null | wc -l)" >> "$LOG_FILE"
            echo "- Status: ✅ Signed (verified in CI)" >> "$LOG_FILE"
          else
            echo "- Status: ⚠️ No macOS artifacts found" >> "$LOG_FILE"
          fi
          echo "" >> "$LOG_FILE"
          echo "### Linux" >> "$LOG_FILE"
          if [ -d "artifacts/linux" ]; then
            echo "- DEB packages: $(find artifacts/linux -name "*.deb" 2>/dev/null | wc -l)" >> "$LOG_FILE"
            echo "- AppImage files: $(find artifacts/linux -name "*.AppImage" 2>/dev/null | wc -l)" >> "$LOG_FILE"
            echo "- GPG signatures: $(find artifacts/linux -name "*.sig" 2>/dev/null | wc -l)" >> "$LOG_FILE"
            if [ -f "artifacts/checksums.txt.sig" ]; then
              echo "- Checksums signature: ✅ Present" >> "$LOG_FILE"
            else
              echo "- Checksums signature: ⚠️ Not found" >> "$LOG_FILE"
            fi
            echo "- Status: ✅ Signed (verified in CI)" >> "$LOG_FILE"
          else
            echo "- Status: ⚠️ No Linux artifacts found" >> "$LOG_FILE"
          fi
          echo "" >> "$LOG_FILE"
          echo "## Checksums" >> "$LOG_FILE"
          echo "" >> "$LOG_FILE"
          echo "\`\`\`" >> "$LOG_FILE"
          cat artifacts/checksums.txt >> "$LOG_FILE" 2>/dev/null || echo "No checksums file found" >> "$LOG_FILE"
          echo "\`\`\`" >> "$LOG_FILE"
          
          cat "$LOG_FILE"
      
      - name: Sign checksums with GPG
        if: env.HAS_LINUX_GPG_KEY == 'true' && env.HAS_LINUX_GPG_PASS == 'true'
        env:
          LINUX_GPG_KEY_ID: ${{ secrets.LINUX_GPG_KEY_ID || '' }}
        run: |
          if [ -z "$LINUX_GPG_KEY_ID" ]; then
            echo "ERROR: LINUX_GPG_KEY_ID secret is not set"
            exit 1
          fi
          sudo apt-get update
          sudo apt-get install -y gnupg2
          echo "${{ secrets.LINUX_GPG_KEY }}" | gpg --batch --import
          echo "${{ secrets.LINUX_GPG_KEY_PASS }}" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --default-key "$LINUX_GPG_KEY_ID" --armor --output artifacts/checksums.txt.sig --detach-sign artifacts/checksums.txt
        continue-on-error: false
      
      - name: Generate release notes
        id: release_notes
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "## FLM $TAG_NAME" > release_notes.md
          echo "" >> release_notes.md
          echo "### ダウンロード" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### Windows" >> release_notes.md
          echo "- Windows用インストーラー (.msi)" >> release_notes.md
          echo "- Windows用実行ファイル (.exe)" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### macOS" >> release_notes.md
          echo "- macOS用ディスクイメージ (.dmg)" >> release_notes.md
          echo "- macOS用アプリケーションバンドル (.app)" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### Linux" >> release_notes.md
          echo "- Linux用AppImage (.AppImage)" >> release_notes.md
          echo "- Debian/Ubuntu用パッケージ (.deb)" >> release_notes.md
          echo "" >> release_notes.md
          echo "### 検証" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### ハッシュ値の検証" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "sha256sum -c checksums.txt" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### Windows署名の検証" >> release_notes.md
          echo "Windowsインストーラーはデジタル署名されています。署名を確認するには:" >> release_notes.md
          echo "\`\`\`powershell" >> release_notes.md
          echo "# MSIファイルの署名検証" >> release_notes.md
          echo "signtool verify /pa FLM_*.msi" >> release_notes.md
          echo "" >> release_notes.md
          echo "# NSISインストーラーの署名検証" >> release_notes.md
          echo "signtool verify /pa FLM_*.exe" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### macOS署名の検証" >> release_notes.md
          echo "macOSアプリケーションはDeveloper IDで署名されています。署名を確認するには:" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "# DMGファイルの署名検証" >> release_notes.md
          echo "spctl --assess --type execute --verbose FLM.dmg" >> release_notes.md
          echo "" >> release_notes.md
          echo "# Appバンドルの署名検証" >> release_notes.md
          echo "codesign --verify --verbose FLM.app" >> release_notes.md
          echo "" >> release_notes.md
          echo "# 詳細な署名情報の表示" >> release_notes.md
          echo "codesign -dvv FLM.app" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### GPG署名の検証（Linux）" >> release_notes.md
          if [ -f "artifacts/checksums.txt.sig" ]; then
            echo "LinuxパッケージはGPG署名されています。署名を確認するには:" >> release_notes.md
            echo "" >> release_notes.md
            echo "GPG公開鍵のインポート:" >> release_notes.md
            echo "\`\`\`bash" >> release_notes.md
            echo "gpg --import <(curl -s https://raw.githubusercontent.com/${{ github.repository }}/main/.github/gpg-public-key.asc)" >> release_notes.md
            echo "\`\`\`" >> release_notes.md
            echo "" >> release_notes.md
            echo "checksums.txtの署名検証:" >> release_notes.md
            echo "\`\`\`bash" >> release_notes.md
            echo "gpg --verify checksums.txt.sig checksums.txt" >> release_notes.md
            echo "\`\`\`" >> release_notes.md
            echo "" >> release_notes.md
            echo "パッケージファイルの署名検証:" >> release_notes.md
            echo "\`\`\`bash" >> release_notes.md
            echo "# DEBパッケージ" >> release_notes.md
            echo "gpg --verify FLM_*.deb.sig FLM_*.deb" >> release_notes.md
            echo "" >> release_notes.md
            echo "# AppImage" >> release_notes.md
            echo "gpg --verify FLM_*.AppImage.sig FLM_*.AppImage" >> release_notes.md
            echo "\`\`\`" >> release_notes.md
          else
            echo "GPG署名は利用できません（開発ビルドの場合）。" >> release_notes.md
          fi
          echo "" >> release_notes.md
          echo "### インストール方法" >> release_notes.md
          echo "" >> release_notes.md
          echo "詳細は公式サイトのダウンロードページをご覧ください: https://unjuno.github.io/FLM/download.html" >> release_notes.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows/**
            artifacts/macos/**
            artifacts/linux/**
            artifacts/checksums.txt
            artifacts/checksums.txt.sig
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
