# FLM - セキュリティチェック
# 定期的な依存関係の脆弱性スキャン

name: Security Check

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'archive/**'  # アーカイブの変更はセキュリティチェックをスキップ
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - 'archive/**'
  schedule:
    - cron: '0 0 * * 0' # 毎週日曜日の午前0時（UTC）

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package.json'
      
      - name: Install dependencies
        run: npm ci
        if: ${{ hashFiles('package.json') != '' }}
        continue-on-error: true
      
      - name: Run npm audit (high severity only)
        run: npm audit --audit-level=high
        if: ${{ hashFiles('package.json') != '' }}
        continue-on-error: false
      
      - name: Report npm audit (moderate and low)
        run: |
          echo "## Security Audit Report (Moderate/Low)" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate --json | jq -r '.vulnerabilities | to_entries[] | "### \(.key)\n- Severity: \(.value.severity)\n- Fix: \(.value.fixAvailable // "No fix available")\n"' >> $GITHUB_STEP_SUMMARY || echo "No moderate/low vulnerabilities found"
        if: ${{ hashFiles('package.json') != '' }}
        continue-on-error: true
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-
      
      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit --locked
          fi
      
      - name: Run cargo audit (excluding archive)
        run: |
          # アーカイブを除外してセキュリティチェック
          if [ -d "src-tauri" ] && [ ! -d "src-tauri/archive" ]; then
            cargo audit --manifest-path src-tauri/Cargo.toml || true
          fi
          if [ -d "crates" ]; then
            find crates -name "Cargo.toml" -exec cargo audit --manifest-path {} \; || true
          fi
        continue-on-error: true
      
      - name: Run security tests
        run: |
          # セキュリティテストは別途実装予定
          # 現時点ではスキップ
          echo "Security tests skipped - to be implemented"
        if: false  # スクリプトが存在しないため無効化
        continue-on-error: true
