<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLM - Local LLM API Management Tool</title>
    <style>
      /* 初期ローディング画面（Reactロード前から表示） */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #dbeafe 0%, #f0f9ff 55%, #ffffff 100%);
        z-index: 10000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      
      #initial-loading .loading-panel {
        width: 100%;
        max-width: 440px;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(148, 197, 253, 0.5);
        border-radius: 18px;
        padding: 2.25rem;
        box-shadow: 0 24px 60px rgba(30, 64, 175, 0.18);
        display: flex;
        flex-direction: column;
        gap: 2rem;
        text-align: center;
        position: relative;
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
      }
      
      #initial-loading .loading-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
      }
      
      #initial-loading .loading-logo {
        width: 64px;
        height: 64px;
        object-fit: contain;
        margin-bottom: 0.5rem;
      }
      
      #initial-loading .loading-title {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
        color: #0f172a;
        letter-spacing: -0.01em;
      }
      
      #initial-loading .loading-subtitle {
        margin: 0;
        font-size: 0.95rem;
        color: #1d4ed8;
        letter-spacing: 0.01em;
      }
      
      #initial-loading .loading-status {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      #initial-loading .loading-spinner {
        width: 3rem;
        height: 3rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      
      #initial-loading .loading-spinner-circle {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid rgba(148, 197, 253, 0.45);
        border-top-color: #3b82f6;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #initial-loading .loading-message {
        margin: 0;
        font-size: 1rem;
        color: #1e3a8a;
        line-height: 1.6;
      }
      
      #initial-loading .loading-progress {
        width: 100%;
      }
      
      #initial-loading .loading-progress-track {
        width: 100%;
        height: 6px;
        background: rgba(191, 219, 254, 0.6);
        border-radius: 999px;
        overflow: hidden;
        position: relative;
      }
      
      #initial-loading .loading-progress-fill {
        position: absolute;
        top: 0;
        left: -40%;
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, rgba(59, 130, 246, 0.85), rgba(14, 165, 233, 0.85));
        border-radius: 999px;
        animation: progress 1.8s ease-in-out infinite;
      }
      
      @keyframes progress {
        0% { transform: translateX(0%); }
        50% { transform: translateX(250%); }
        100% { transform: translateX(0%); }
      }
      
      /* Reactロード後に非表示 */
      #root:not(:empty) ~ #initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 初期ローディング画面（Reactロード前から表示） -->
    <div id="initial-loading">
      <div class="loading-panel" role="status" aria-live="polite">
        <header class="loading-header">
          <img 
            src="/logo.png" 
            alt="FLM" 
            class="loading-logo" 
            width="64" 
            height="64"
            aria-hidden="true"
          />
          <h1 class="loading-title">FLM</h1>
          <p class="loading-subtitle">Local LLM API Manager</p>
        </header>
        <div class="loading-status">
          <div class="loading-spinner" aria-hidden="true">
            <span class="loading-spinner-circle"></span>
          </div>
          <p class="loading-message">アプリケーションを起動しています...</p>
        </div>
        <div class="loading-progress" aria-hidden="true">
          <div class="loading-progress-track">
            <div class="loading-progress-fill"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // 初期ローディング画面を非表示にする関数
      function hideInitialLoading() {
        const initialLoading = document.getElementById('initial-loading');
        if (initialLoading) {
          initialLoading.style.opacity = '0';
          initialLoading.style.transition = 'opacity 0.3s ease-out';
          setTimeout(function() {
            initialLoading.style.display = 'none';
          }, 300);
        }
      }

      // Reactがロードされたら初期ローディング画面を非表示
      window.addEventListener('load', function() {
        // Reactアプリが完全にロードされるまで少し待つ
        setTimeout(hideInitialLoading, 500);
      });

      // Reactアプリから初期化完了の通知を受け取る
      window.addEventListener('flm-app-initialized', function() {
        hideInitialLoading();
      });
    </script>
  </body>
</html>
